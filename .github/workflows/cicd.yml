name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_sum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./  # Make sure this is correct (./ means repo root)

      - name: Run Sum Action
        id: sum_step
        uses: ./  # Use ./ because this is your local action
        with:
          num1: 5
          num2: 10

      - name: Output Sum
        run: echo "The sum is ${{ steps.sum_step.outputs.sum }}"
