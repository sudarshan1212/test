name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  run_sum:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies for sum-action
        run: npm install
        working-directory: ./  # Adjust this if sum-action is in a different folder

      - name: Run Sum Action
        id: sum_step  # ID to reference outputs
        uses: sudarshan1212/sum-action@v1.0.0  # Ensure this repo exists and has a v1.0.0 tag
        with:
          num1: 10
          num2: 10

      - name: Output Sum
        run: echo "The sum is ${{ steps.sum_step.outputs.sum }}"
